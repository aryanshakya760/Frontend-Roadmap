<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h2>This is HTML forms Tutorial</h2>
    <form action="">
        <label for="name">Name</label>
      <div><input type="text" name="myName" id="name"/></div>
      <br />
      <label for="role">Role</label>
      <div> <input type="text" name="myRole" id="role" /></div>
      <br />
      <label for="email">Email</label>
      <div> <input type="email" name="myEmail" id="email" /></div>
      <br />
      <div>Date: <input type="date" name="myDate" /></div>
      <br />
      <div>Eligibility: <input type="checkbox" name="myEligibility" checked/></div>
      <br />
      <label for="salary">Salary</label>
      <div><input type="number" name="mySalary" id="salary"/></div>
      <br />
      <div>
        Gender: Male <input type="radio" name="myGender" /> Female
        <input type="radio" name="myGender" />
      </div>
      <br />
      <div>
        Write a short paragraph: <br />
        <textarea name="myText" cols="30" rows="10"></textarea>
      </div>
      <br>
      <label for="car">Car</label>
      <select name="myCar" id="car">
        <option value="mus">Mustang</option>
        <option value="lam">Lamborghini</option>
        <option value="default" selected>default</option>

      </select>
      <br>
      <div>
        <input type="submit" value="Submit Now" />
        <input type="reset" value="Reset Now " />
      </div>
    </form>
  </body>
</html>
